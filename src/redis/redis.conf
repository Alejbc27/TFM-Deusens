# Configuración básica de Redis
bind 0.0.0.0
port 6379
protected-mode no

# Configuración de persistencia
save 900 1
save 300 10
save 60 10000

# Configuración de memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configuración de logs
loglevel notice
logfile ""

# Configuración de seguridad (opcional, para desarrollo)
requirepass redis_password

# Configuración de red
timeout 0
tcp-keepalive 300